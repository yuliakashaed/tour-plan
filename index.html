<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo">
          <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>
  
        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search">
          </button>
        </form>
  
        <a href="#" class="user navbar__user">
          <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
  
      </div>
      <!-- /.navbar-top -->
  
     
    </div>
    <!-- /.container -->

   <div class="navbar-bottom">
      <div class="container">
        <nav class="navbar">
          <ul class="navbar-menu">
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
          </ul>
        </nav>
        </div>
        <!-- /.container -->
      </div>
   <!-- /.navbar-bottom -->
  </header>
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Home</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Flash Offers</a>
        </li>
        <li class="breadcrumb-list__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrumb -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars">
              <img class="stars__star" src="img/star.svg" alt="star">
              <img class="stars__star" src="img/star.svg" alt="star">
              <img class="stars__star" src="img/star.svg" alt="star">
              <img class="stars__star" src="img/star.svg" alt="star">
              <img class="stars__star" src="img/star.svg" alt="star">
            </div>
            <h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <p class="hotel-description hotel-info__description">Half-Board / All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/<span class="rating__five">5</span></span>
        </div>
      </div>
      <div class="hotel-grid">
        <div class="slider">
          <!-- Slider main container -->
          <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/slide.jpg" alt="slide"></div>
              <div class="swiper-slide"><img src="img/slide.jpg" alt="slide"></div>
              <div class="swiper-slide"><img src="img/slide.jpg" alt="slide"></div>
              ...
            </div>
          
            <!-- If we need navigation buttons -->
            <button class="slider-button slider-button--prev"></button>
            <button class="slider-button slider-button--next"></button>

      
          </div>
        </div>
      </div>
      <!-- /.hotel-grid -->
    </div>
    <!-- /.container -->
  </section>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
  </body>
  </html>
